<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>

    <!-- Setting up dependencies -->
    <script src="https://unpkg.com/htmx.org@1.9.11"
        integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="/content/style/main.css" type="text/css">
</head>

<body id="content">
    <form hx-post="/Home/login" hx-swap="innerHTML" hx-target="#content" hx-indicator="#spinner">
        <div class="container">
            <img id="spinner" class="htmx-indicator" src="/content/img/spinner.svg">

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
