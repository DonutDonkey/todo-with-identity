<div class="dropdown">
    <span onclick="showDropdown()" class="drop-tgl"><img id="user" src="/content/img/user.svg"></span>
    <div id="identity-dropdown" class="dropdown-content">
        <li><a href="">Log out</a></li>       
    </div>
</div>

<script>
    const showDropdown = () => {
        document.getElementById("identity-dropdown").classList.toggle("show");
    };

    window.onclick = (e) => {
        if(!e.target.matches('.drop-tgl')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    };
</script>
